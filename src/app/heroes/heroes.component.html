<ng-container *ngIf="selectedHero; else heroList">
  <app-hero [(hero)]="selectedHero"></app-hero>
</ng-container>

<ng-template #heroList>
  <fieldset class="hero-list">
    <legend>Список Героев</legend>
    <app-heroes-list [heroes]='heroes' (selected)="selectedHero = $event"></app-heroes-list>
  </fieldset>
</ng-template>
